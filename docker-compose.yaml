version: '3.2'

services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --api.insecure=true --providers.docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      - "8082:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    ports:
      - 9200:9200
      - 9300:9300
    environment:
     - discovery.type=single-node
     - bootstrap.memory_lock=true
     - ES_JAVA_OPTS=-Xms512m -Xmx512m
     - network.host=0.0.0.0
     - xpack.security.enabled=false
    volumes:
      - data_elasticsearh:/usr/share/elasticsearch/data
    labels:
      - "traefik.frontend.rule=Host:elasticsearch.docker.localhost"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.1
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    labels:
      - "traefik.frontend.rule=Host:kibana.docker.localhost"

  mongo:
    image: mongo:latest
    ports: 
      - 27017:27017
    volumes:
      - data_mongo:/data/db
    labels:
      - "traefik.frontend.rule=Host:mongo.docker.localhost"
      - "app=mediawatch"
  
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    links:
      - mongo:mongo
    depends_on:
      - mongo
    labels:
      - "traefik.frontend.rule=Host:express.docker.localhost"

  neo4j:
    image: neo4j:5.5.0
    ports:
      - 7474:7474
      - 7473:7473
      - 7687:7687
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=none
      - NEO4J_dbms_allow__upgrade=true
      # - NEO4J_dbms_cluster_discovery_log__level=DEBUG
      # - NEO4J_db_transaction_tracing_level=DEBUG
      # - NEO4J_dbms_routing_driver_logging_level=DEBUG
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_initial_dbms_default__database=mediawatch
      # - NEO4J_apoc_import_file_enabled=true
      # - NEO4J_apoc_import_file_use_neo4j_config=true
      # - NEO4J_apoc_export_file_enabled=true
      # - NEO4J_dbms_shell_enabled=true
      # - NEO4J_kafka_zookeeper_connect=zookeeper:2181
      # - NEO4J_kafka_bootstrap_servers=kafka:9092
      # - NEO4J_kafka_max_poll_records=16384
      # - NEO4J_streams_source_enabled=false
      # - NEO4J_streams_procedures_enabled=true
      # - NEO4J_streams_sink_enabled=true
      # - NEO4J_streams_sink_topic_pattern_node_compare="SinkArticle{!docId}"
      - NEO4JLABS_PLUGINS='["graph-data-science"]'
    volumes:
      - data_neo4j_data:/data
      - $PWD/tmp:/export
      # - data_neo4j_logs:/logs
      # - $PWD/plugins:/var/lib/neo4j/plugins
    labels:
      - "traefik.frontend.rule=Host:neo4j.docker.localhost"

  redis:
    image: redis:7
    ports:
      - 6379:6379
  
  zookeeper:
    image: wurstmeister/zookeeper
    environment:
      ZOO_LOG4J_PROP: "INFO,ROLLINGFILE"
    ports:
      - 2181:2181
    volumes:
      - data_zookeper:/var/lib/zookeeper
  
  kafka:
    image: wurstmeister/kafka:2.13-2.7.2
    environment:
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://kafka:9092,OUTSIDE://127.0.0.1:29092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://127.0.0.1:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      # KAFKA_CREATE_TOPICS: "worker:1:1,compare:1:1"
    ports:
      - 9092:9092
      - 29092:9092
    links:
      - zookeeper
    extra_hosts:
      - "moby:127.0.0.1"
      - "localhost: 127.0.0.1"
    depends_on:
      - zookeeper
    volumes:
      - data_kafka:/var/lib/kafka

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.4.0
    ports:
      - 8070:8080
    depends_on:
      - zookeeper
      - kafka
    environment:
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181

  torpool:
    image: u1234x1234/torpool:1.0.3
    command: ['--Tors', '3', '--ExitNodes', '{de}'] # Tor circuit update everey 60
    ports:
      - 9050:9200 # Socks
      - 9060:9300 # HTTP

volumes:
  data_neo4j_data: 
  data_mongo:
  data_elasticsearh:
  data_dgraph:
  data_kafka:
  data_zookeper:
