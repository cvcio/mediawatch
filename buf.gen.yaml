version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cvcio/mediawatch/internal
    except:
      - buf.build/googleapis/googleapis
      - buf.build/srikrsna/protoc-gen-gotag
plugins:
  - name: go
    out: internal
    opt: paths=source_relative
  - name: go-grpc
    out: internal
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: connect-go
    out: internal
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false